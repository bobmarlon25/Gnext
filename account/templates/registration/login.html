<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnext - Login Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .decorative-circles {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -300px;
            left: -100px;
        }

        .decorative-circles::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: 100px;
            left: 100px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
        }

        .input-field {
            padding-left: 48px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0EA5E9 0%, #0284C7 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0284C7 0%, #0369A1 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
        }

        .illustration-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .illustration-container img {
            max-width: 500px;
            width: 100%;
            height: auto;
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
        }

        @media (max-width: 768px) {
            .decorative-circles {
                width: 400px;
                height: 400px;
                bottom: -200px;
                left: -150px;
            }

            .illustration-container img {
                max-width: 300px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Left Side - Branding -->
        <div class="w-full md:w-1/2 bg-gradient-to-br from-blue-600 via-blue-500 to-blue-600 relative overflow-hidden flex flex-col justify-center items-center p-8 md:p-12">
            <div class="decorative-circles"></div>
            
            <div class="relative z-10 text-white text-center md:text-left max-w-lg fade-in">
                <h1 class="text-5xl md:text-6xl font-bold mb-4">Gnext</h1>
                <p class="text-xl md:text-2xl font-medium mb-8 text-blue-100">ORGANIZA TUS MANTENIMIENTOS</p>
                <button class="bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 border border-white/30">
                    Leer más
                </button>
            </div>

            <!-- Technical Illustration -->
            <div class="illustration-container mt-8 md:mt-12">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ea3LGPKlcXMF9Rpd8T8pP7rOBc0NPI.png" alt="Technical Illustration" />
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 md:p-12 bg-white">
            <div class="w-full max-w-md fade-in">
                <div class="mb-10">
                    <h2 class="text-4xl font-bold text-gray-900 mb-2">Bienvenido</h2>
                    <p class="text-lg text-gray-600">¡Hola de nuevo!</p>
                </div>
                 {% if form.errors %}
                              <p class="text-danger">Su nombre de usuario y contraseña no coinciden. Por favor, inténtelo de nuevo.</p>
                {% endif %}

                <form action="{% url 'login' %}" method="post"class="space-y-6">
                    {% csrf_token %}
                    {% load widget_tweaks %}
                    <!-- Email Input -->
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="email"
                            name="username"
                            placeholder="User name o correo electrónico" 
                            class="input-field w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            required
                        />
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            placeholder="Contraseña" 
                            class="input-field w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            required
                        />
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-4 text-white font-semibold rounded-xl shadow-lg"
                        
                    >
                        Iniciar sesión
                    </button>
                    <input type="hidden" name="next" value="{{ next }}">

                    <!-- Forgot Password Link -->
                    <div class="text-center">
                        <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors text-sm font-medium">
                            Olvidé mi contraseña
                        </a>
                    </div>
                </form>

                <!-- Additional Info -->
                <div class="mt-8 text-center text-sm text-gray-500">
                    <p>¿No tienes una cuenta? <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Aquí puedes agregar tu lógica de autenticación
            console.log('Login attempt:', { email, password });
            
            // Ejemplo de validación simple
            if (email && password) {
                alert('¡Inicio de sesión exitoso! (Demo)');
                // Aquí normalmente harías una llamada a tu API
                // window.location.href = '/dashboard';
            }
        });

        // Add smooth animations on load
        window.addEventListener('load', function() {
            document.querySelectorAll('.fade-in').forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
